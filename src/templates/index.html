{# index.html #}
{% extends 'base.html' %}

{% block header %}
    <h2>Welcome to My Site</h2>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md">
            {% if person %}
                <h1>Hello {{ person }} !!!</h1>
            {% else %}
                <h1>Hello, World!</h1>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <h2>Live Webcam Feed</h2>
            <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="">
        </div>
    </div>
{% endblock %}
