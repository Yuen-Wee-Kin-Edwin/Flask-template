services:
  flask-app:
    environment:
      FLASK_ENV: development
      FLASK_APP: app.py
      FLASK_DEBUG: "1"
    volumes:
      - .:/app:cached
    working_dir: /app

  db:
    env_file:
      - .env
    # Disable secrets in dev.
    secrets: []
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_PASSWORD_FILE: ""
    ports:
      - "5432:5432"
    volumes:
      - db-data-dev:/var/lib/postgresql/data

volumes:
  db-data-dev:
    name: db-dev